    <div style="font-weight:600; font-size:16px; margin-bottom:6px;">{{site_title}}</div>
    <div style="font-size:15px; margin-bottom:8px; color:#444;">{{price}}</div>
    <a href="{{product_url}}" target="_blank" style="

        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        margin-top: auto;
    ">Buy Now</a>
</div>
